<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ristorante</title>
    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stile base del corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Stile principale */
        main {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        /* Stile per la galleria */
        .gallery {
            height: 100%;
        }

        .image-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Stile per il pi√® di pagina */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        footer.hidden {
            transform: translateY(100%);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* Stile per le icone dei social media */
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="1.png" alt="Descrizione dell'immagine 1">
            </div>
            <div class="image-container">
                <img src="2.png" alt="Descrizione dell'immagine 2">
            </div>
            <div class="image-container">
                <img src="3.png" alt="Descrizione dell'immagine 3">
            </div>
        </section>
    </main>
    

    <script>
        let lastScrollTop = 0;
        const footer = document.getElementById('footer');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                footer.classList.add('hidden');
            } else {
                footer.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);
    </script>
</body>
</html>
